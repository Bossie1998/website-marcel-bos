<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectuur | Marcel Bos</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Extra styling voor het raster om zeker te weten dat het zichtbaar is */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .photo-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: block;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="container">
            <a href="/" class="logo">MARCEL BOS</a>
            <ul class="nav-links">
                <li><a href="/miniatuur.html">Miniatuur</a></li>
                <li><a href="/architectuur.html" style="font-weight: bold; color: #1E293B;">Architectuur</a></li>
                <li><a href="/lijnenspel.html">Lijnenspel</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Architectuur</h1>
        <div id="gallery" class="gallery">
            <p>De foto's worden geladen uit de galerie...</p>
        </div>
    </main>

    <script>
        async function loadGallery() {
            const galleryContainer = document.getElementById('gallery');
            try {
                // We halen het bestand op dat we in je screenshot zagen: content/architectuur.md
                const response = await fetch('/content/architectuur.md');
                if (!response.ok) throw new Error('Geen data gevonden');
                
                const text = await response.text();
                
                // Deze 'zoekmachine' (regex) zoekt specifiek naar de paden die Marcel uploadt
                const imageRegex = /\/assets\/images\/uploads\/[^"'\s\n\]]+/g;
                const matches = text.match(imageRegex);
                
                if (matches && matches.length > 0) {
                    let htmlOutput = '';
                    // We halen dubbele vermeldingen eruit en maken de plaatjes
                    const uniqueImages = [...new Set(matches)];
                    uniqueImages.forEach(url => {
                        htmlOutput += `
                            <div class="photo-card">
                                <img src="${url}" alt="Architectuurfotografie Marcel Bos">
                            </div>`;
                    });
                    galleryContainer.innerHTML = htmlOutput;
                } else {
                    galleryContainer.innerHTML = '<p>Er zijn nog geen foto\'s toegevoegd aan deze categorie.</p>';
                }
            } catch (error) {
                console.error(error);
                galleryContainer.innerHTML = '<p>Zodra Marcel de eerste foto uploadt, verschijnt deze hier.</p>';
            }
        }
        loadGallery();
    </script>
</body>
</html>
