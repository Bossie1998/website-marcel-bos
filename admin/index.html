<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcel Bos Fotografie</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <header>
    <nav class="container">
      <a href="/" class="logo">MARCEL BOS</a>
      <ul>
        <li><a href="/miniatuur">Miniatuur</a></li>
        <li><a href="/architectuur">Architectuur</a></li>
        <li><a href="/lijnenspel">Lijnenspel</a></li>
        <li><a href="/over-mij">Over mij</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    {{ content | safe }}
  </main>

  <footer class="container">
    <p>&copy; 2026 Marcel Bos. Gebouwd voor snelheid en duurzaamheid.</p>
  </footer>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => { document.location.href = "/admin/"; });
        }
      });
    }
  </script>
</body>
</html>
